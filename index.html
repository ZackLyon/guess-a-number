<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Guess A Number</title>
</head>

<body>
    <header>
        <h1>Guess a Number Between 0 and 20</h1>
    </header>
    <main>
        <section class='input-wrapper'>
            <div>
                <input id='user-guess' type="text"> 
                <button id='sub-btn'>Submit</button>
            </div>
            <button id='reset-btn'>Play Again</button>
        </section>
        <section class='view-wrapper'>
            <div id='display-evaluation'>Make a Guess</div>
            <div id='guess-statement'>There are <span id='guesses-remaining'>4</span> guesses remaining.</div>
            <div> You have achieved <span id='victories'>0</span> victories.</div>
            <div> You have suffered <span id='defeats'>0</span> defeats.</div>
            <div id='outcome' class='hidden'></div>
        </section>
    </main>
    <footer>
      
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
